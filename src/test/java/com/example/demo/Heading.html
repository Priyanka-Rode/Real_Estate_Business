<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Basic HTML Elements Example</title>
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; padding: 2rem; line-height: 1.6; }
    .container { max-width: 800px; margin: 0 auto; }
    img { display: block; max-width: 100%; height: auto; border-radius: 8px; }
    .meta { color: #555; font-size: 0.95rem; }
  </style>
</head>
<body>
  <div class="container">
    <!-- H1: Main heading -->
    <h1>Welcome to My Sample Page</h1>

    <!-- H2: Subheading -->
    <h2>About This Example</h2>

    <!-- P: Paragraph -->
    <p class="meta">This short paragraph demonstrates a simple block of text using the &lt;p&gt; element. Use paragraphs to break up content into readable chunks.</p>

    <!-- Display the image -->
    <figure>
      <img src="https://via.placeholder.com/800x400.png?text=Sample+Image" alt="Sample placeholder image showing a scenic placeholder" width="800" height="400">
      <figcaption>Figure 1: A sample placeholder image (provided via placeholder.com).</figcaption>
    </figure>

    <!-- Anchor tag -->
    <p>Visit the example website: <a href="https://example.com" target="_blank" rel="noopener noreferrer">Go to example.com</a></p>
  </div>
</body>
</html>
